<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 30px;
    }

    .info p {
      font-size: 18px;
      margin: 8px 0;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .options button {
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #0056b3;
    }

    .real-option {
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- شعار الجامعة -->
    <div class="logo">
      <img src="aou-logo.png" alt="شعار الجامعة العربية المفتوحة">
    </div>

    <!-- معلومات الطالب -->
    <div class="info">
      <p><strong>المعدل التراكمي:</strong> 1.16</p>
      <p><strong>الفرع:</strong> جدة</p>
      <p><strong>التحذيرات الأكاديمية:</strong> 2</p>
    </div>

    <!-- الخيارات -->
    <div class="options">
      <button onclick="alert('هذه الخدمة غير متاحة حالياً')">تظلم</button>
      <button onclick="alert('هذه الخدمة غير متاحة حالياً')">التسجيل</button>
      <button onclick="alert('هذه الخدمة غير متاحة حالياً')">الجدول الدراسي</button>
      <button onclick="alert('هذه الخدمة غير متاحة حالياً')">الرسوم الدراسية</button>
      <button onclick="alert('هذه الخدمة غير متاحة حالياً')">خدمات أخرى</button>
      <button class="real-option" onclick="window.location.href='grades.html'">الدرجات</button>
    </div>
  </div>

</body>
</html>
